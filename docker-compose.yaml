version: '3.8'

services:
  owncast:
    # Option 1: Utiliser l'image pré-buildée depuis GitHub Container Registry
    # image: ghcr.io/chomiam/owncast-intel-vaapi:latest

    # Option 2: Builder l'image localement
    build:
      context: .
      dockerfile: Dockerfile

    container_name: owncast-intel-vaapi

    # Redémarrage automatique
    restart: unless-stopped

    # Ports exposés
    ports:
      - "8080:8080"   # Interface web
      - "1935:1935"   # RTMP

    # Volumes pour persistance des données
    volumes:
      - ./data:/app/data
      # Pour un chemin personnalisé, utilisez par exemple :
      # - /mnt/tank/configs/owncast:/app/data

    # Accès aux groupes video et render pour utiliser le GPU
    # IMPORTANT: Obtenez les GIDs corrects de votre système avec cette commande :
    #   getent group video render
    # Puis remplacez les valeurs ci-dessous par les GIDs affichés
    group_add:
      - "44"   # video (GID par défaut, souvent 44 ou 984)
      - "109"  # render (GID par défaut, souvent 109 ou 988)

    # Variables d'environnement
    environment:
      # Forcer l'utilisation du pilote iHD (Intel Arc et récent)
      - LIBVA_DRIVER_NAME=iHD

      # Options optionnelles pour debug VAAPI
      # - LIBVA_TRACE=/tmp/libva_trace.log
      # - LIBVA_MESSAGING_LEVEL=1

    # Passthrough des devices GPU Intel
    devices:
      - /dev/dri:/dev/dri
      # Pour un accès plus spécifique, vous pouvez aussi utiliser :
      # - /dev/dri/card0:/dev/dri/card0
      # - /dev/dri/renderD128:/dev/dri/renderD128

    # Limites de ressources (optionnel)
